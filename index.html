<!DOCTYPE html>
<html>
  <head>
    <title>Mood Swing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    
  </head>
  
  <body>
    <div id="app-container">
      <div id="quote-container">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
        
      </div>
      <div id="mood-swing">
        <button data-mood="happy" type="button">Happy</button>
        <button data-mood="Sad" type="button">Sad</button>
        <button data-mood="energetic" type="button">Energetic</button>
        
      </div>
      
    </div>
    
  </body>

</html>
